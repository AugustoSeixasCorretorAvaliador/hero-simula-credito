name: Node CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        run: npm ci

      - name: Lint
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        run: npm run lint --if-present

      - name: Test
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        run: npm test --if-present

      - name: Build
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        run: npm run build --if-present

      - name: Skip notice
        if: ${{ hashFiles('**/package-lock.json') == '' }}
        run: echo "No package-lock.json found; skipping Node steps."
